<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="result-card">
            <span class="title">Your Result</span>
            <div class="points-circle">
                <p class="point">76 </p> of 100
            </div>
            <p class="credits">Great</p>
            <p class="points-desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="result-summary">
            <h4 class="header">Summary</h4>
            <div class="btn-group">
                <button class="reaction-btn">
                    <div class="icon-title">
                        <img src="images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div class="title-points">
                        <b>80</b>/100
                    </div>
                </button>
                <button class="memory-btn">
                    <div class="icon-title">
                        <img src="images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <div class="title-points">
                        <b>92</b>/100
                    </div>
                </button>
                <button class="verbal-btn">                
                    <div class="icon-title">
                        <img src="images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <div class="title-points">
                        <b>61</b>/100
                    </div>
                </button>
                <button class="visual-btn">
                    <div class="icon-title">
                        <img src="images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <div class="title-points">
                        <b>72</b>/100
                    </div>
                </button>
            </div>
            <button class="submit">Continue</button>
        </div>
    </div>
</body>
</html>
